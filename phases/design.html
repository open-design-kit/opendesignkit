---
layout: default
type: filterPage
title: Design Stage
current: design
---
<div class="main" role="main">
    <div class="main-content">
        <!-- All methods -->
        <section class="">
            <ul class="method-list">
                {% assign item = site.methods |  where: 'category', 'make' %}
                {% for item in item %}
                    <li class="method-list-item {{ item.category }}">
                        <a class="method-list-link" href="{{ item.url }}">
                            <h2 class="method-list-hed">{{ item.title }}</h2>
                            <p class="method-list-desc">{{ item.teaser }}</p>
                            <span class="method-list-tag  {{ item.category }}"> {{ item.category }}</span>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </section>
    </div> <!-- /end .main-content -->
</div> <!-- /end .main -->
